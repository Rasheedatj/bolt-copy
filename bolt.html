<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bolt.css">
    <title>Bolt LOGIN PAGE</title>
    
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/2S6rBFXv/Bolt-Driver-logo-svg.png" alt="boltdriver logo" width="150px" height="80px" class="center">
    </header>
    <main>
        <h4 >LOG IN</h4>
        <div class="form">
            <form>
                <label for="driverusername">
                   <p><b> Driver Username</b></p>
                    <input type="text" id="driverusername" placeholder="Your driver username" minlength="5" required>
                </label>
                <p>
                <label for="password">
                  <p><b> password</b></p>
                    <input type="password" id="password" minlength="4" required>
                </p>
                </label>
                <button type="submit" id="login">Log In &rarr;</button>
               <p><button type="submit" id="magiclink">Log in with Magic Link &rarr;</button></p>
            </form>
            </div>
            <div id="center1">
                <a href="#" id="p2" class="link">Forgot Password?</a> 
            </div>
        </main>
        <hr style="width:20%;color:gray;background-color: gray; border-width: 1px; text-align:center;">
        <footer>
            <div id="center2">
            <P >Not a Bolt driver?<a href="#" class="link">sign up here.</a></P>
            </div>
            <select id="opt">
                <option value="lang">&#127760;   English,Nigeria</option>
                <option value="lang">English</option>
                <option value="lang">English,Austrlia</option>
                <option value="lang">English,Canada</option>
                <option value="lang">English,New Zealand</option>
                <option value="lang">English,United Kingdom</option>
                <option value="lang">English,Ireland</option>
            </select>
        </footer>
</body>
</html>
